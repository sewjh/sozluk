<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main card">
        <div class="header card">
            <div class="add-head">
                ADD
            </div>
            <div class="inputs-add">
                <div class="textbox-add">
                    <input type="textbox" class="txt-key form-control" placeholder="Key">
                    <input type="textbox" class="txt-value form-control" placeholder="Value">
                </div>
                <input type="button" class="btn-add btn btn-primary" value="Add">
            </div>
            <div class="delete-head">
                DELETE
            </div>
            <div class="inputs-delete">
                <input type="textbox" class="txt-remove form-control" placeholder="Key ">
                <input type="button" class="btn-remove btn btn-warning" value="Delete">
                <input type="button" class="btn-clear btn btn-danger" value="Clear">
            </div>
        </div>
        <div class="middle">
            <div class="key-list">
                <!-- <span class="key"><abbr title="Test value">Test key</abbr></span>
                <span class="key"><abbr title="Test value">Test key</abbr></span> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
